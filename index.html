<!DOCTYPE html>
<html>
  <head>
    <title>NLW Heat</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo RocketSeat" />
          </span>
          <img id="UserImage" src="images/Facebook.svg" alt="Foto Pessoal" />
        </div>
        <h1 id="userName" style="font-size: 1.5rem">Samuel H. Soares</h1>
        <a
          id="userProfile"
          href="https://github.com/SamuelHenckelSoares"
          target="_blank"
        >
          <img src="images/github 2.svg" alt="ícone github" />
          <span id="userID">samucaelsoares</span></a
        >
        <p id="userBio">
          An Dev. focused on programming for help people, and spread the good
          news!
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="" target="_blank">
              <img src="images/Youtube.svg" alt="ícone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="" target="_blank">
              <img src="images/Facebook.svg" alt="ícone Facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="" target="_blank">
              <img src="images/Instagram.svg" alt="ícone Instagram" />
            </a>
          </li>
          <li class="linkedin">
            <a href="/" target="_blank">
              <img src="images/Twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
